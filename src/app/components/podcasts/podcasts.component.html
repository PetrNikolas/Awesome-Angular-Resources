<section class="testimonials section">

  </div>

      <defs>
        <linearGradient x1="93.05%" y1="19.767%" x2="15.034%" y2="85.765%" id="testimonials-shape-3">
          <stop stop-color="#FF3058" offset="0%"/>

  <div class="container">
    <div class="testimonials-inner section-inner">
      <h2 class="section-title mt-0 text-center">Podcasts</h2>
      <div class="testimonials-wrap">
        <div (click)="redirect('https://angularair.com/')" class="testimonial text-xs is-revealing">
          <div class="testimonial-inner">
            <div class="testimonial-main">
              <div class="testimonial-body">
                <p class="mb-0">A live videocast on YouTube about all things Angular (by Google), a JavaScript platform for building mobile and desktop web applications.</p>
              </div>
            </div>
            <div class="testimonial-footer">
              <div class="testimonial-link">
                <a href="https://angularair.com/" target="_blank">AngularAir</a>
              </div>
            </div>
          </div>
        </div>
        <div (click)="redirect('https://devchat.tv/adv-in-angular/')" class="testimonial text-xs is-revealing">
          <div class="testimonial-inner">
            <div class="testimonial-main">
              <div class="testimonial-body">
                <p class="mb-0">Devchat.tv - Adventures in Angular Episodes</p>
              </div>
            </div>
            <div class="testimonial-footer">
              <div class="testimonial-link">
                <a href="https://devchat.tv/adv-in-angular/" target="_blank">Devchat.tv</a>
              </div>
            </div>
          </div>
        </div>
        <div (click)="redirect('https://happy-angular.de/')" class="testimonial text-xs is-revealing">
          <div class="testimonial-inner">
            <div class="testimonial-main">
              <div class="testimonial-body">
                <p class="mb-0">Lade dir die aktuelle Folge des Happy Angular Podcasts herunter</p>
              </div>
            </div>
            <div class="testimonial-footer">
              <div class="testimonial-link">
                <a href="https://happy-angular.de/" target="_blank">Happy Angular</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
